<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Gradient for the M icon - Blue to Teal -->
    <linearGradient id="mGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0D5EAE"/>
      <stop offset="50%" stop-color="#30A9E0"/>
      <stop offset="100%" stop-color="#00C9B3"/>
    </linearGradient>
    
    <!-- Gradient for the arrow and outer swoosh - Teal to Green -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C9B3"/>
      <stop offset="100%" stop-color="#77DD4C"/>
    </linearGradient>
    
    <!-- Gradient for outer swoosh -->
    <linearGradient id="swooshGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#30A9E0"/>
      <stop offset="40%" stop-color="#00C9B3"/>
      <stop offset="100%" stop-color="#77DD4C"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon Group -->
  <g transform="translate(10, 10)">
    <!-- Outer green swoosh -->
    <path d="M40 5 Q70 0 75 25 L70 30 Q65 10 40 15 Z" fill="url(#arrowGradient)"/>
    
    <!-- Inner blue/teal swoosh -->
    <path d="M5 60 Q0 30 25 15 L30 22 Q10 35 12 55 Z" fill="url(#mGradient)"/>
    
    <!-- Main M shape with bars -->
    <g transform="translate(15, 20)">
      <!-- Left bar of M -->
      <rect x="0" y="15" width="10" height="45" rx="2" fill="url(#mGradient)"/>
      
      <!-- Center-left bar (chart bar 1) -->
      <rect x="14" y="25" width="8" height="35" rx="2" fill="url(#mGradient)"/>
      
      <!-- Center bar (chart bar 2 - tallest) -->
      <rect x="26" y="10" width="8" height="50" rx="2" fill="url(#mGradient)"/>
      
      <!-- Center-right bar (chart bar 3) -->
      <rect x="38" y="20" width="8" height="40" rx="2" fill="url(#mGradient)"/>
      
      <!-- Right bar of M -->
      <rect x="50" y="15" width="10" height="45" rx="2" fill="url(#mGradient)"/>
    </g>
    
    <!-- Upward arrow -->
    <path d="M62 25 L72 10 L82 25 L75 25 L75 35 L69 35 L69 25 Z" fill="url(#arrowGradient)"/>
    
    <!-- Bottom swoosh completing the circle -->
    <path d="M70 65 Q45 80 15 70 L18 63 Q42 72 65 60 Z" fill="url(#swooshGradient)"/>
  </g>
  
  <!-- Text: MONETRAX -->
  <g transform="translate(110, 58)">
    <!-- MONE in dark navy -->
    <text font-family="'Manrope', 'Montserrat', 'Poppins', sans-serif" font-size="36" font-weight="700" fill="#1F2A5C">
      MONE
    </text>
    <!-- TRAX in vibrant green -->
    <text x="108" font-family="'Manrope', 'Montserrat', 'Poppins', sans-serif" font-size="36" font-weight="700" fill="#10B981">
      TRAX
    </text>
  </g>
</svg>