    <style>
      /* Critical CSS for initial load */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0a0a0a;
      }
      #root { min-height: 100vh; }
      
      /* PWA Install Banner styles */
      .pwa-install-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #001F4F 0%, #003366 100%);
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        z-index: 9999;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      .pwa-install-banner.show { transform: translateY(0); }
      .pwa-install-banner .content {
        display: flex;
        align-items: center;
        gap: 12px;
        color: white;
      }
      .pwa-install-banner .icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
      }
      .pwa-install-banner .text h4 {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
      }
      .pwa-install-banner .text p {
        margin: 4px 0 0;
        font-size: 12px;
        opacity: 0.8;
      }
      .pwa-install-banner .btn-install {
        background: #22C55E;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        white-space: nowrap;
      }
      .pwa-install-banner .btn-close {
        background: transparent;
        border: none;
        color: white;
        opacity: 0.6;
        cursor: pointer;
        padding: 8px;
      }
      
      /* Safe area padding for notched devices */
      @supports (padding: env(safe-area-inset-bottom)) {
        .pwa-install-banner {
          padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Banner (hidden by default) -->
    <div id="pwa-install-banner" class="pwa-install-banner">
      <div class="content">
        <img src="%PUBLIC_URL%/logo-icon.svg" alt="Monetrax" class="icon" />
        <div class="text">
          <h4>Install Monetrax</h4>
          <p>Add to home screen for quick access</p>
        </div>
      </div>
      <button class="btn-install" id="pwa-install-btn">Install</button>
      <button class="btn-close" id="pwa-close-btn">âœ•</button>
    </div>
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installBanner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Check if user previously dismissed
        const dismissed = localStorage.getItem('pwa-install-dismissed');
        if (!dismissed) {
          setTimeout(() => {
            installBanner.classList.add('show');
          }, 3000);
        }
      });
      
      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          if (!deferredPrompt) return;
          
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          
          if (outcome === 'accepted') {
            console.log('User accepted install');
          }
          
          deferredPrompt = null;
          installBanner.classList.remove('show');
        });
      }
      
      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          installBanner.classList.remove('show');
          localStorage.setItem('pwa-install-dismissed', 'true');
        });
      }
      
      // Hide banner if already installed
      window.addEventListener('appinstalled', () => {
        installBanner.classList.remove('show');
        deferredPrompt = null;
      });
      
      // Check if running as installed PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running as PWA');
      }
    </script>
