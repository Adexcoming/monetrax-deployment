<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Blue gradient for M bars -->
    <linearGradient id="blueBarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B4DB"/>
      <stop offset="50%" stop-color="#0083B0"/>
      <stop offset="100%" stop-color="#005F8B"/>
    </linearGradient>
    
    <!-- Green gradient for arrow -->
    <linearGradient id="greenArrowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00B85F"/>
      <stop offset="50%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#86EFAC"/>
    </linearGradient>
    
    <!-- Blue swoosh gradient -->
    <linearGradient id="blueSwooshGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00B4DB"/>
      <stop offset="100%" stop-color="#0077B6"/>
    </linearGradient>
    
    <!-- Green swoosh gradient -->
    <linearGradient id="greenSwooshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    
    <!-- Outer swoosh gradient -->
    <linearGradient id="outerSwooshGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#16A34A"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#4ADE80"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon Group -->
  <g transform="translate(5, 5)">
    <!-- Outer green swoosh (bottom) -->
    <path d="M55 62 C32 70 10 58 8 40 L13 38 C14 52 32 62 52 56 Z" fill="url(#outerSwooshGrad)"/>
    
    <!-- Inner blue swoosh (top) -->
    <path d="M18 12 C40 4 62 15 65 32 L60 34 C58 20 40 12 22 17 Z" fill="url(#blueSwooshGrad)"/>
    
    <!-- M shape with bar chart -->
    <g transform="translate(15, 20)">
      <!-- Left bar -->
      <rect x="0" y="12" width="8" height="22" rx="1.5" fill="url(#blueBarGrad)"/>
      
      <!-- Center-left bar -->
      <rect x="11" y="20" width="6" height="14" rx="1.5" fill="url(#blueBarGrad)"/>
      
      <!-- Center bar (tallest) -->
      <rect x="20" y="6" width="6" height="28" rx="1.5" fill="url(#blueBarGrad)"/>
      
      <!-- Center-right bar -->
      <rect x="29" y="14" width="6" height="20" rx="1.5" fill="url(#blueBarGrad)"/>
      
      <!-- Right bar -->
      <rect x="38" y="12" width="8" height="22" rx="1.5" fill="url(#blueBarGrad)"/>
    </g>
    
    <!-- Upward arrow -->
    <path d="M52 24 L58 14 L64 24 L60 24 L60 30 L56 30 L56 24 Z" fill="url(#greenArrowGrad)"/>
    
    <!-- Bottom green accent -->
    <path d="M14 52 C26 58 42 55 52 48 L50 44 C42 50 28 52 18 48 Z" fill="url(#greenSwooshGrad)"/>
  </g>
  
  <!-- Text: MONETRAX -->
  <text x="85" y="50" font-family="'Montserrat', 'Poppins', 'Manrope', sans-serif" font-size="28" font-weight="700">
    <tspan fill="#001F4F">MONE</tspan><tspan fill="#22C55E">TRAX</tspan>
  </text>
</svg>